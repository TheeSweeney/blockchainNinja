version: '2'
services:
  ca:
    container_name: ca.org1.example.com
    extends:
      file: ../../../shared/base.yml
      service: ca
    environment:
      - FABRIC_CA_SERVER_CA_NAME=ca.org1.example.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/beadb1c7a87157c65596d7ac3175edf0760cbf70aac41d824b12eb3f9eb5cd40_sk
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/beadb1c7a87157c65596d7ac3175edf0760cbf70aac41d824b12eb3f9eb5cd40_sk
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./:/etc/hyperledger/fabric-ca-server-config
    ports:
      - 7054:7054
