version: '2'
services:
  ca:
    container_name: ca.org2.example.com
    extends:
      file: ../../../shared/base.yml
      service: ca
    environment:
      - FABRIC_CA_SERVER_CA_NAME=ca.org2.example.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/e3ba792f276d3c1ff164fe0f62edd2f0289e78028acf4e2cd10c8f045129daf3_sk
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/e3ba792f276d3c1ff164fe0f62edd2f0289e78028acf4e2cd10c8f045129daf3_sk
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./:/etc/hyperledger/fabric-ca-server-config
    ports:
      - 8054:7054
