version: '2'
services:
  ca:
    container_name: ca.example.com
    extends:
      file: ../../../shared/base.yml
      service: ca
    environment:
      - FABRIC_CA_SERVER_CA_NAME=ca.example.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.example.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/f9af97f10a2dc4f4cf811722d134dac0a7f76331d36ac86cad37fea207f3c037_sk
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/f9af97f10a2dc4f4cf811722d134dac0a7f76331d36ac86cad37fea207f3c037_sk
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./:/etc/hyperledger/fabric-ca-server-config
    ports:
      - 9054:7054
